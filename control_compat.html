<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Counter - Control (Compat)</title>
  <style>
    :root{ --bg:#a57642; --fg:#fff; --btn:rgba(255,255,255,.18); --btn2:rgba(255,255,255,.28); }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui;user-select:none}
    .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;padding:18px;box-sizing:border-box;}
    .number{font-weight:900;font-size:min(28vw, 22vh);line-height:1;letter-spacing:.04em;}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:14px;width:min(520px,100%);}
    .row2{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;width:min(520px,100%);}
    button{border:2px solid rgba(255,255,255,.35);background:var(--btn);color:var(--fg);font-size:28px;font-weight:800;padding:20px 16px;border-radius:20px;cursor:pointer;}
    button:active{background:var(--btn2);transform:scale(.98);}
    button:disabled{opacity:.45;cursor:not-allowed;}
    .small{font-size:18px;padding:14px 12px;}
    .meta{opacity:.85;font-size:14px;text-align:center;max-width:520px;line-height:1.35}
    .err{background:rgba(0,0,0,.18);padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.25)}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="num" class="number">0</div>

    <div class="controls">
      <button id="minus" disabled>−</button>
      <button id="plus" disabled>+</button>
    </div>

    <div class="row2">
      <button class="small" id="minus10" disabled>−10</button>
      <button class="small" id="reset" disabled>Reset</button>
      <button class="small" id="plus10" disabled>+10</button>
    </div>

    <div class="meta" id="meta"></div>
    <div class="meta err" id="status">Status: loading…</div>
  </div>

  <!-- Firebase compat (no modules) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    (function () {
      var ROOM_ID = new URL(location.href).searchParams.get("room") || "main";
      document.getElementById("meta").textContent = "room: " + ROOM_ID;

      var statusEl = document.getElementById("status");
      function showStatus(msg){ statusEl.textContent = msg; }

      var btnIds = ["minus","plus","minus10","plus10","reset"];
      function setButtonsEnabled(on){
        btnIds.forEach(function(id){ document.getElementById(id).disabled = !on; });
      }

      // ✅ Paste YOUR real Firebase config here (from Firebase console → Project settings → Web app)
      var firebaseConfig = {
        apiKey: "AIzaSyBxyMunLLOHnX2DGs3ZGp-zo6CvveIzRbA",
        authDomain: "count-9a323.firebaseapp.com",
        databaseURL: "https://count-9a323-default-rtdb.firebaseio.com",
        projectId: "count-9a323",
        appId: "1:366923288624:web:ca28eabbe2421d656b5df5"
      };

      try {
        showStatus("Status: connecting…");
        firebase.initializeApp(firebaseConfig);

        firebase.auth().signInAnonymously()
          .then(function () {
            var db = firebase.database();
            var valueRef = db.ref("rooms/" + ROOM_ID + "/value");

            valueRef.on("value", function (snap) {
              var v = snap.exists() ? snap.val() : 0;
              document.getElementById("num").textContent = String(v);
            });

            function change(delta){
              return valueRef.transaction(function(current){
                var v = (typeof current === "number") ? current : 0;
                return v + delta;
              });
            }

            document.getElementById("minus").onclick = function(){ change(-1).catch(function(e){showStatus("Error: "+e.message);}); };
            document.getElementById("plus").onclick  = function(){ change(1).catch(function(e){showStatus("Error: "+e.message);}); };
            document.getElementById("minus10").onclick = function(){ change(-10).catch(function(e){showStatus("Error: "+e.message);}); };
            document.getElementById("plus10").onclick  = function(){ change(10).catch(function(e){showStatus("Error: "+e.message);}); };
            document.getElementById("reset").onclick   = function(){ valueRef.set(0).catch(function(e){showStatus("Error: "+e.message);}); };

            setButtonsEnabled(true);
            showStatus("Status: ready ✅");
          })
          .catch(function (err) {
            setButtonsEnabled(false);
            showStatus("Auth error: " + err.message);
          });

      } catch (err) {
        setButtonsEnabled(false);
        showStatus("Init error: " + (err.message || err));
      }
    })();
  </script>
</body>
</html>
