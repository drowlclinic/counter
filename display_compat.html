<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Counter - Display (Compat)</title>
  <style>
    :root{ --bg:#a57642; --fg:#fff; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;}
    .number{font-weight:900;font-size:min(55vw,55vh);letter-spacing:.04em;line-height:1;text-align:center;}
    .roomtag{position:fixed;left:18px;bottom:14px;opacity:.75;font-size:14px;}
  </style>
</head>
<body>
  <div class="wrap"><div id="num" class="number">0</div></div>
  <div class="roomtag" id="roomtag"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    (function(){
      var ROOM_ID = new URL(location.href).searchParams.get("room") || "main";
      document.getElementById("roomtag").textContent = "room: " + ROOM_ID;

      // âœ… Paste the SAME Firebase config here
      var firebaseConfig = {
        apiKey: "AIzaSyBxyMunLLOHnX2DGs3ZGp-zo6CvveIzRbA",
        authDomain: "count-9a323.firebaseapp.com",
        databaseURL: "https://count-9a323-default-rtdb.firebaseio.com",
        projectId: "count-9a323",
        appId: "1:366923288624:web:ca28eabbe2421d656b5df5"
      };

      firebase.initializeApp(firebaseConfig);
      var db = firebase.database();
      var valueRef = db.ref("rooms/" + ROOM_ID + "/value");

      valueRef.on("value", function(snap){
        var v = snap.exists() ? snap.val() : 0;
        document.getElementById("num").textContent = String(v);
      });
    })();
  </script>
</body>
</html>
