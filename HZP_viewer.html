<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HZP Counter — Number Only</title>

  <style>
    :root {
      --bg: #a57642; /* clinic theme */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
    }

    /* === VIEWPORT MASK === */
    .mask {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /*
      Adjust these 3 values ONLY if needed:
      - scale : zoom level
      - x     : left/right shift
      - y     : up/down shift (this hides + / −)
    */
    .mask {
      --scale: 3.1;
      --x: 0px;
      --y: -220px; /* move UP to hide buttons */
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      border: none;

      transform-origin: center;
      transform:
        translate(-50%, -50%)
        translate(var(--x), var(--y))
        scale(var(--scale));
    }
  </style>
</head>

<body>
  <div class="mask">
    <iframe
      src="https://alan10150927-ui.github.io/Happy-Zebra-Pharmacy/"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer"
