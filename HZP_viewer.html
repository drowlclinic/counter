<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目前領藥號</title>
  <style>
    :root{
      /* Outer background */
      --page-bg: #c9b89a;

      /* Card colors */
      --card-bg: #bfae8f;
      --header-bg: #dcecc7;
      --header-fg: #2f6b2b;

      --panel-bg: #3b241f;    /* dark brown */
      --footer-bg: #d9cfbf;

      /* Layout tuning */
      --radius: 26px;
      --shadow: 0 14px 30px rgba(0,0,0,.18);

      /*
        IMPORTANT: iframe crop tuning (to show ONLY the number from your friend's page)
        If the number isn't centered on your TV, tweak these 3 values.
      */
       /* iframe crop tuning */
--scale: 3.2;
--x: 0px;
--y: 1300px;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    .stage{
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Keep a nice “TV poster” proportion */
    .card{
      width: min(860px, 96vw);
      aspect-ratio: 4 / 3; /* close to your sample image */
      background: transparent;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: 24% 58% 18%;
    }

    .header{
      background: var(--header-bg);
      display: grid;
      place-items: center;
      padding: 10px 18px;
      box-sizing: border-box;
    }
    .header h1{
      margin: 0;
      color: var(--header-fg);
      font-weight: 900;
      letter-spacing: .06em;
      font-size: clamp(34px, 5.2vw, 64px);
    }

    .panel{
      background: var(--panel-bg);
      display: grid;
      place-items: center;
      position: relative;
      padding: 12px;
      box-sizing: border-box;
    }

    /* This is the “window” where only the number will appear */
    .numberWindow{
      width: 100%;
      height: 100%;
      border-radius: calc(var(--radius) - 10px);
      overflow: hidden;
      position: relative;
      background: var(--panel-bg);
    }

    /* iframe that we zoom + shift to show only the number */
    .numberWindow iframe{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: 0;
      transform-origin: center;
      transform:
        translate(-50%, -50%)
        translate(var(--x), var(--y))
        scale(var(--scale));
      background: transparent;
      pointer-events: none; /* view-only: no clicks */
    }

    .footerWrap{
      background: transparent;
      padding: 14px 18px;
      box-sizing: border-box;
      display: grid;
      place-items: end center;
    }

    .footer{
      width: 100%;
      background: var(--footer-bg);
      border-radius: 16px;
      padding: 12px 16px;
      box-sizing: border-box;
      text-align: center;
      font-weight: 800;
      font-size: clamp(18px, 2.4vw, 26px);
      color: #1c1c1c;
    }

    .orange{ color: #ff7a00; }
    .red{ color: #ff2a2a; }
    .green{ color: #2f6b2b; }

    /* Nice rounded corners like your example */
    .card{
      background: var(--card-bg);
      padding: 0;
    }
    .cardInner{
      border-radius: var(--radius);
      overflow: hidden;
      display: grid;
      grid-template-rows: 24% 58% 18%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <div class="cardInner">
        <div class="header">
          <h1>目前領藥號</h1>
        </div>

        <div class="panel">
          <div class="numberWindow">
            <iframe
              src="https://alan10150927-ui.github.io/Happy-Zebra-Pharmacy/"
              referrerpolicy="no-referrer"
              loading="lazy"
            ></iframe>
          </div>
        </div>

        <div class="footerWrap">
          <div class="footer">
            領藥號<span class="orange">到號</span>或<span class="red">過號</span>後，請<span class="green">依序排隊領藥</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
